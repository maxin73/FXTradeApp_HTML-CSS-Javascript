<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="js/home.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="../css/home.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<!-- navbar -->
			<ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Dashboard</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Trade</button>
				</li>
			</ul>
		</header>

		<main>
			<div class="totalAmounts">
				<i class="fa-solid fa-coins"></i>
				<div class="moneySaved">
					<p>MONEY SAVED</p>
					<p>CAD 100,000.00</p>
				</div>
				<div class="revenueMade">
					<p>REVENUE MADE</p>
					<p>CAD 50,000.00</p>
				</div>
			</div>
			<div class="rate"></div>

      <div class="chart">
        <button type="button" class="btn btn-light btn-1w">1 Week</button>
        <button type="button" class="btn btn-light btn-1m">1 Month</button>
        <button type="button" class="btn btn-light btn-3m">3 Month</button>
        <button type="button" class="btn btn-light btn-6m">6 Month</button>
        <button type="button" class="btn btn-light btn-1y">1 Year</button>
        <button type="button" class="btn btn-light btn-3y">3 Year</button>
        <button type="button" class="btn btn-light btn-5y">5 Year</button>
        <canvas id="chart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </div>
    </main>

    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
